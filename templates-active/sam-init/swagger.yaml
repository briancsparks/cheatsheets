
// From: http://blog.ryangreen.ca/2016/09/26/bare-bones-swagger-example-for-api-gateway-simplified-proxy-features/

swagger: "2.0"
info:
  version:  "2018-08-30T19:07:07.123Z"
  title:    ProjectName

host:       ApiFqdn

basePath:   /dev
scheemes:
- https

paths:
  /{proxy+}:
    x-amazon-apigateway-any-method:
      parameters:
      - name: "proxy"
        in:   "path"
      responses: {}
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        uri: "arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:084075158741:function:IngestFunction/invocations"
        passthroughBehavior: "when_no_match"
        httpMethod: "POST"


